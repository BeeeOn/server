<div flex class="md-whiteframe-z2 whiteBackground descriptionOverview">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h3>
                <span>{{gatewayInfo.aname}}</span>
            </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Edit settings">
                <md-icon md-svg-icon="edit"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Gateway users">
                <md-icon md-svg-icon="group"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Delete gateway">
                <md-icon md-svg-icon="delete"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-list class="propertyList">
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="info"></md-icon>
            <div class="md-list-item-text">
                <p class="propertyName"> Gate Id </p>
                <h3 class="property"> {{gatewayInfo.aid}} </h3>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="person"></md-icon>
            <div class="md-list-item-text">
                <p class="propertyName">Your role</p>
                <h3 class="property"> {{gatewayInfo.role}} </h3>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="language"></md-icon>
            <div class="md-list-item-text">
                <p class="propertyName">Timezone</p>
                <h3 class="property"> {{gatewayInfo.utc}} </h3>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="supervisor"></md-icon>
            <div class="md-list-item-text">
                <p class="propertyName">Number of users</p>
                <h3 class="property"> {{gatewayInfo.nusers}} </h3>
            </div>
            <md-button class="md-accent" ng-click="showUsers();">details</md-button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="router"></md-icon>
            <div class="md-list-item-text">
                    <p class="propertyName">Number of devices</p>
                    <h3 class="property"> {{gatewayInfo.nfacs}} </h3>
            </div>
            <md-button class="md-accent" ng-click="showDevices();">details</md-button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <div class="md-list-item-text" ng-class="{'md-offset':true}">
                <p class="propertyName">IP address</p>
                <h3 class="property"> {{gatewayInfo.ip}} </h3>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-2-line">
            <div class="md-list-item-text" ng-class="{'md-offset':true}">
                <p class="propertyName">Communication version</p>
                <h3 class="property"> {{gatewayInfo.aversion}} </h3>
            </div>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</div>
