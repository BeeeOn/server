<div flex layout="column" class="editWrapper" layout-align="start start">
    <form name="gatewayEditForm" layout="column" layout-fill class="gatewayEditForm">
        <div layout="row" ng-class="{'md-offset':true}" class="nameInput">
            <md-input-container flex class="md-accent">
                <label>{{ 'ACTIVE_GATEWAY.GATEWAY_NAME' | translate }}</label>
                <input ng-model="gatewayInfo.aname" md-sidenav-focus>
            </md-input-container>
        </div>
        <md-list class="propertyList">
            <div>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text" ng-class="{'md-offset':true}">
                        <p class="propertyName">{{ 'ACTIVE_GATEWAY.GATEWAY_ID' | translate }} ({{ 'ACTIVE_GATEWAY.READ_ONLY' | translate }})</p>
                        <h3 class="property"> {{gatewayInfo.aid}} </h3>
                    </div>
                </md-list-item>
            </div>
            <md-divider></md-divider>
            <div>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text" ng-class="{'md-offset':true}">
                        <p class="propertyName">{{ 'ACTIVE_GATEWAY.TIMEZONE' | translate }}</p>
                        <h3 class="property"> {{gatewayInfo.utc}} </h3>
                    </div>
                </md-list-item>
            </div>
        </md-list>
            <md-divider></md-divider>
    </form>
</div>
