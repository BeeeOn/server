<div flex layout="column" class="watchdogWrapper">
    <!-- Navigation bar-->
    <div ng-include="'components/navbar/navbar.html'"></div>
    <!-- App center-->
    <div layout="row" flex>
        <!-- Menu (left side navigation)-->
        <div ng-include="'components/menu/menu.html'" layout="column" class="grayBackground"></div>
        <!-- Center -->
        <md-content flex class="grayBackground watchdogContent" layout="column" layout-align="top center" >
            <div layout="column" style="padding: 8px;" layout-fill>
                <div flex ng-show="!showRules" layout="column">
                    <div flex layout="column" layout-align="center center" class="emptyWatchdogListWrapper whiteBackground md-whiteframe-z2">
                        <h3>{{ 'WATCHDOG.LIST.NO_RULES' | translate }}</h3>
                        <md-button class="refreshBtn">{{ 'WATCHDOG.LIST.BTNS.REFRESH_LIST' | translate }}</md-button>
                        <md-button class="md-fab md-fab-bottom-right" aria-label="Add new user" ng-click="showRightPanel('add')">
                            <md-icon md-svg-src="add"></md-icon>
                            <md-tooltip md-direction="left">{{ 'WATCHDOG.LIST.BTNS.ADD_RULE' | translate }}</md-tooltip>
                        </md-button>
                        <md-button class="refreshBtn" aria-label="Debug" ng-click="showList(true)">
                            Debug: show list
                        </md-button>
                    </div>
                </div>
                <div flex ng-show="showRules" layout="column" class="whiteBackground rulesWrapper">
                    <md-list class="rulesList" layout-fill>
                        <md-list-item class="md-3-line list-button" ng-click="showRule();" md-no-ink>
                            <md-icon class="md-avatar" md-svg-icon="b_val_temperature"></md-icon>
                            <div class="md-list-item-text">
                                <h3>Awesome rule</h3>
                                <h4>Awesome sensor</h4>
                                <p layout="row" layout-align="start center">
                                    <md-icon md-svg-icon="arrow_left"></md-icon>
                                    60dB
                                </p>
                            </div>
                            <md-icon md-svg-icon="notifications"></md-icon>
                            <md-switch class="md-accent md-secondary" md-no-ink></md-switch>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                    <md-button class="md-fab md-fab-bottom-right" aria-label="Add new user" ng-click="showRightPanel('add')">
                        <md-icon md-svg-src="add"></md-icon>
                        <md-tooltip md-direction="left">{{ 'WATCHDOG.LIST.BTNS.ADD_RULE' | translate }}</md-tooltip>
                    </md-button>
                    <md-button class="" aria-label="Debug" ng-click="showList(false)">
                        Debug: hide list
                    </md-button>
                </div>
            </div>
        </md-content>
        <!-- Detail (right side navigation)-->
        <right-panel layout="column"  options="rightPanelOptions" class="watchdogRightPanel">
            <div ui-view="right">
            </div>
        </right-panel>
    </div>
</div>
