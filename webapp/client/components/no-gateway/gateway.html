<div flex layout-fill layout="column" ng-controller="NoGatewaysCtrl" layout-align="center center" class="emptyOverviewWrapper whiteBackground md-whiteframe-z2">
    <h3>{{ 'GLOBAL.NO_GATEWAYS' | translate }}</h3>
    <md-button class="refreshBtn">{{ 'GLOBAL.REFRESH_LIST' | translate }}</md-button>
    <md-fab-speed-dial md-open="addFABisOpen" md-direction="up"
                       ng-class="md-scale" class="md-primary md-fab-bottom-right">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-accent">
                <md-icon md-svg-src="add"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="twitter" class="md-fab md-raised md-mini md-accent" ng-click="showAddGatewayModal()">
                <md-tooltip md-direction="left" md-visible="addFABisOpen" md-autohide="false">
                    {{ 'GLOBAL.ADD_GATEWAY' | translate }}
                </md-tooltip>
                <md-icon md-svg-src="add"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
