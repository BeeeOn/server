api.call.locations.update.method = PUT

api.call.locations.delete.uri = /gateways/$gateway_id/locations/$location_id
api.call.locations.delete.method = DELETE

api.call.roles.list.uri = /gateways/$gateway_id/roles
api.call.roles.list.caching = 60

