[restui]

api.default.method = GET
api.default.session.required = yes
api.default.input.maxsize = 10240
api.default.input.type = application/json
api.default.output.type = application/json
api.default.caching = no

api.call.auth.list.uri = /auth
api.call.auth.list.session.required = no
api.call.auth.list.input.maxsize = 0
api.call.auth.list.caching = 360

api.call.auth.login.uri = /auth
api.call.auth.login.session.required = no
api.call.auth.login.method = POST
api.call.auth.login.session = optional

api.call.auth.logout.uri = /auth
api.call.auth.logout.method = DELETE
api.call.auth.list.input.maxsize = 0

api.call.gateways.list.uri = /gateways
api.call.gateways.detail.caching = 60

api.call.gateways.detail.uri = /gateways/$gatewayId
api.call.gateways.detail.caching = 60

api.call.gateways.update.uri = /gateways/$gatewayId
api.call.gateways.update.method = PUT

api.call.gateways.assign.uri = /gateways
api.call.gateways.assign.method = POST

api.call.gateways.unassign.uri = /gateways/$gatewayId
api.call.gateways.unassign.method = DELETE
