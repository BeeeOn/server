api.call.profiles.current.caching = 60

api.call.profiles.detail.uri = /profiles/$profile_id
api.call.profiles.detail.caching = 60

api.call.locations.list.uri = /gateways/$gateway_id/locations
api.call.locations.list.caching = 60

api.call.locations.detail.uri = /gateways/$gateway_id/locations/$location_id
